<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
      <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<style>
			.Wraper {
    width: 100%;
}
.headerWraper header {
    border: 1px solid #ccc;
    height: 100px;
    width: 100%;
}

.containtWraper {
    overflow: hidden;
    width: 100%;
	border:1px solid #ccc;
}
.containtWraper aside {
    border-right: 1px solid #ccc;
    float: left;
    height: 450px;
    width: 20%;
	padding-top: 40px;
	text-align: center;
}
.headerWraper nav {
    padding: 40px 20px;
}
.containtWraper section {
    float: left;
    width: 79%;
}
.containtWraper table {
    width: 100%;
	border-collapse: collapse;
}
th, td {
    border: 1px solid #ccc;
	  height: auto;
    word-break: break-all;
}

/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 60%;
}

/* The Close Button */
.close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

		</style>
	</head>
	<body>
		<div class="Wraper">
			<div class="headerWraper">
				<header>
					<nav ><a href="index.html">Home</a> |<a href="popupAlert.html">Popups</a>|| <a href="#">videos</a> | <a href="https://www.w3schools.com/html/html5_video.asp">w3schools videos</a></nav>
				</header>
			</div>
			<div class="containtWraper">
				<aside>
					<button id="playAll" onclick="playPause()">Play/Pause</button>
				</aside>
				<section>
					<video id="video1" width="320" height="240" controls>
					  <source src="movie.mp4" type="video/mp4">
					  <source src="movie.ogg" type="video/ogg">
					  Your browser does not support the video tag.
					</video>
				</section>
			</div>
		</div>
		<script type="text/javascript">
			var myVideo = document.getElementById("video1"); 

			function playPause() { 
				if (myVideo.paused) 
					myVideo.play(); 
				else 
					myVideo.pause(); 
			} 
		</script>
	</body>
</html>
